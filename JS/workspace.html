<html>
	<head>
		<title>WebWorkstation</title>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="jQuery.js"></script>
		<script type="text/javascript" src="Class.js"></script>
		<script type="text/javascript" src="GraphDbApi.js"></script>
		<script type="text/javascript" src="mustache.js"></script>
		<script type="text/javascript" src="workspaceTemplateManager.js"></script>
		<script type="text/javascript" src="workspace.js"></script>
		<script type="text/javascript" src="workspaceTab.js"></script>
		<script type="text/javascript" src="workspaceTabManager.js"></script>
		<script type="text/javascript" src="workspaceContentFrame.js"></script>
		<script type="text/javascript" src="workspaceContentFrameManager.js"></script>
		<link rel="stylesheet" href="workspace.css" />
		<script type="text/javascript">
		jQuery(function() {
			var application = new workspace();
		});
		</script>
	</head>
	<body>
		<div class="toolBar" id="titleBar">
			<span class="toolBarItem caption">titleBar</span>
		</div>
		<div class="toolBar" id="controlBar">
			<span class="toolBarItem button" id="navigateBack">&lt;-</span>
			<span class="toolBarItems eparator">&nbsp;</span>
			<span class="toolBarItem button" id="navigateForward">-&gt;</span>
			<span class="toolBarItem separator">&nbsp;</span>
			<span class="toolBarItem button" id="navigationReload">Reload</span>
			<span class="toolBarItem separator">&nbsp;</span>
			<span class="toolBarItem button" id="navigationCancel">X</span>
			<span class="toolBarItem separator">&nbsp;</span>
			<span class="toolBarItem caption">Adress:</span>
			<span class="toolBarItem input" id="navigationUrl">
				<input type="text" name="urlInput" id="navigationAddress" value="http://" />
			</span>
			<span class="toolBarItem button" id="navigationNavigate">GO!</span>
		</div>
		<div class="toolBar" id="tabBar">
			<span class="toolBarItem tab"> 
				<span class="tabButton button" id="newTab">+</span>
			</span>
		</div>
		<div id="main">
			<div id="sideBar">
				<div class="toolBar" id="sideControlBar">
					<span class="toolBarItem caption">sideBar</span>
					<span class="toolBarItem button right">&lt;-</span>
				</div>
			</div>
			<div class="contentArea" id="contentArea">
				
			</div>
			<!-- Static test data follows -->
			<!-- 
			<div class="contentArea" id="tab1_Content">
				<iframe class="contentFrame" frameborder="no" src="file:///home/daniel/Documents/Dev/Liv.io.GraphCrawler/GraphCrawler/JS/blank.html"></iframe>
			</div>
			 -->
		</div>
		<div id="footer">
			<span class="caption">footer</span>
		</div>
		
		
		
		
		
		<div id="_templates">
			<!-- BEGIN TEMPLATES -->
			<!-- Temporarily all templates are stored in the document itself until the delivering service
				 supports subfolders. 
				 
				 Every template is wrapped in a container which provides the information that it is a template (class="_template")
				 and the id (e.g. id="tabTemplate") by which it is referenced.
			-->
			<div class="_template" id="_tab">
				<span id=tab{{id}} class="toolBarItem tab">  
					<span class="tabCaption">{{title}}</span>
					<span class="tabButton button close">X</span> 
				</span>
			</div>
			<div class="_template" id="_contentFrame">
				<iframe id="tab{{id}}_Content" class="contentFrame" frameborder="no" src="{{activeUrl}}"></iframe>
			</div>
			<!-- END TEMPLATES -->
		</div>
	</body>
</html>
